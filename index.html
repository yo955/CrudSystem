<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cruds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product managment system</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
            <input type="number" onkeyup="getTotal()" placeholder="price" id="price">
            <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes">
            <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads">
            <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount">
            <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="cateogry" id="cateogry">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick=" getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick=" getSearchMood(this.id)" id="searchCateogry">Search By Cateogry</button>
                </div>
            </div>
        </div>
        <div id="deleteAll">
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>Total</th>
                <th>cateogry</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
